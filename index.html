<html>
  <head>
    <title>Face Recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
<h3 class="btn btn-default heading"> Face Recognition</h3>
      <br><br>
<p style="font-size: xx-large;">Alexander Yuen created a image recognizer app</p>
      <p style="font-size: 22px;">Model is trained to identify the following person: </p>
<b class="name_of_objects">Mom<hr>Nathan<hr>Alex<hr></b>
      <label>Webcam View - </label>
<div id="camera"></div>
      <br><br>
<div id="result"></div>
      <br><br>
<button style="background-image: linear-gradient(to right, salmon , rgb(59, 179, 248));" type="button" class="btn btn-info" onclick="textsnapshot();" >Capture Image</button>
      <br><br>
<button style="background-image: linear-gradient(to right, lime , rgb(255, 188, 59));" type="button" class="btn btn-success" onclick="check();" >Identify Image</button>
      <br><br>
<p style="font-size: 22px;">Person : <span id="result_object_name"></span></p>
<p style="font-size: 22px;">Accuracy : <span id="result_object_accuracy"></span></p>  

    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
